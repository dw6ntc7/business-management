{% extends 'base.html' %}
{% block content %}
<h2>PDF-Vorlagen</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
    {% for template in templates %}
        <tr>
            <td>{{ template.name }}</td>
            <td>
                <a href="{{ url_for('edit_template', template_id=template.id) }}" class="btn btn-sm btn-warning">Bearbeiten</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
