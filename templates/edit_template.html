    <div class="mb-3">
        <label for="content" class="form-label">Vorlagen-HTML (Jinja2 m√∂glich)</label>
        <textarea name="content" id="content" rows="25" class="form-control" style="font-family: monospace;">{{ template.content }}</textarea>
