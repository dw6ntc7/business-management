{% extends 'base.html' %}
{% block content %}
<h2>Benutzerverwaltung</h2>
<a href="{{ url_for('new_user') }}" class="btn btn-primary mb-3">Neuen Benutzer anlegen</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Benutzername</th>
            <th>Rolle</th>
            <th>Aktionen</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Bearbeiten</a>
                {% if user.id != g.user.id %}
                <a href="{{ url_for('delete_user', user_id=user.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('Benutzer wirklich löschen?');">Löschen</a>
                {% endif %}
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
